
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenVINO Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>hello there</h1>
    <h2>talk to your own learning assistant</h2>
  </div>
  <div class="chat-container"></div>

    <input type="text" id="prompt" placeholder="ask me anything" />

  </div>
  <script src="script.js"></script>
</body>
</html>
